<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XnDev</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-messaging-compat.js"></script>
    
    <style>
        /* Global Styles */
        :root {
            --primary-color: #121212;
            --secondary-color: #1e1e1e;
            --accent-color: #c0c0c0;
            --text-color: #ffffff;
            --glow-color: rgba(192, 192, 192, 0.7);
            --success-color: #34c759;
            --error-color: #ff3b30;
            --warning-color: #ffcc00;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--primary-color);
            color: var(--text-color);
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }
        
        /* Splash Screen */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--primary-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease-out;
        }
        
        .logo-text {
            font-size: 4rem;
            font-weight: bold;
            background: linear-gradient(to right, #c0c0c0, #f0f0f0, #c0c0c0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px var(--glow-color);
            animation: pulse 2s infinite, fadeIn 1s ease-in;
        }
        
        .info-icon {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 40px;
            height: 40px;
            background-color: var(--secondary-color);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 10px var(--glow-color);
            transition: transform 0.3s ease;
        }
        
        .info-icon:hover {
            transform: scale(1.1);
        }
        
        .info-icon i {
            color: var(--accent-color);
            font-size: 20px;
        }
        
        /* Owner Info Modal */
        #owner-info {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1100;
            backdrop-filter: blur(5px);
        }
        
        .owner-card {
            background-color: var(--secondary-color);
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 20px var(--glow-color);
            position: relative;
            animation: slideIn 0.5s ease-out;
            border: 1px solid rgba(192, 192, 192, 0.3);
        }
        
        .owner-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 20px;
            display: block;
            border: 3px solid var(--accent-color);
            box-shadow: 0 0 15px var(--glow-color);
        }
        
        .owner-name {
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 10px;
            color: var(--accent-color);
        }
        
        .owner-details {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .owner-details p {
            margin-bottom: 8px;
            font-size: 1.1rem;
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: var(--accent-color);
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .close-btn:hover {
            transform: scale(1.1);
        }
        
        /* Login Screen */
        #login-screen {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            animation: fadeIn 0.5s ease-in;
        }
        
        .login-container {
            background-color: var(--secondary-color);
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 20px var(--glow-color);
            border: 1px solid rgba(192, 192, 192, 0.3);
        }
        
        .login-title {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 30px;
            color: var(--accent-color);
            text-shadow: 0 0 10px var(--glow-color);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 1.1rem;
            color: var(--accent-color);
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid rgba(192, 192, 192, 0.3);
            background-color: rgba(30, 30, 30, 0.7);
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 10px var(--glow-color);
        }
        
        .user-icon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .user-icon-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: var(--secondary-color);
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid var(--accent-color);
            overflow: hidden;
        }
        
        .user-icon-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .user-icon-preview i {
            font-size: 40px;
            color: var(--accent-color);
        }
        
        .upload-btn {
            background-color: transparent;
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .upload-btn:hover {
            background-color: rgba(192, 192, 192, 0.1);
            box-shadow: 0 0 10px var(--glow-color);
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #808080, #c0c0c0);
            border: none;
            border-radius: 8px;
            color: var(--primary-color);
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .login-btn:hover {
            box-shadow: 0 0 15px var(--glow-color);
        }
        
        .login-btn:after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        
        .login-btn:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }
        
        /* Call Screen */
        #call-screen {
            display: none;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
            animation: fadeIn 0.5s ease-in;
        }
        
        .call-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            margin-bottom: 20px;
        }
        
        .app-logo {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(to right, #c0c0c0, #f0f0f0, #c0c0c0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px var(--glow-color);
        }
        
        .user-profile {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        .user-profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            border: 2px solid var(--accent-color);
            object-fit: cover;
        }
        
        .user-profile-name {
            font-size: 1.1rem;
            color: var(--accent-color);
        }
        
        .call-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .call-list {
            background-color: var(--secondary-color);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            flex: 1;
            max-height: 60vh;
            overflow-y: auto;
            border: 1px solid rgba(192, 192, 192, 0.2);
        }
        
        .call-list-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--accent-color);
            text-shadow: 0 0 5px var(--glow-color);
        }
        
        .call-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 10px;
            background-color: rgba(30, 30, 30, 0.7);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(192, 192, 192, 0.1);
        }
        
        .call-item:hover {
            background-color: rgba(40, 40, 40, 0.7);
            box-shadow: 0 0 10px rgba(192, 192, 192, 0.2);
        }
        
        .call-item-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            border: 2px solid var(--accent-color);
            object-fit: cover;
        }
        
        .call-item-info {
            flex: 1;
        }
        
        .call-item-name {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }
        
        .call-item-number {
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 5px;
        }
        
        .call-item-time {
            font-size: 0.9rem;
            color: #aaa;
        }
        
        .call-item-status {
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .call-status-incoming {
            color: var(--success-color);
        }
        
        .call-status-outgoing {
            color: var(--accent-color);
        }
        
        .call-status-missed {
            color: var(--error-color);
        }
        
        .call-item-action {
            background-color: rgba(192, 192, 192, 0.1);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .call-item-action:hover {
            background-color: rgba(192, 192, 192, 0.2);
            box-shadow: 0 0 10px rgba(192, 192, 192, 0.3);
        }
        
        .call-item-action i {
            color: var(--accent-color);
            font-size: 20px;
        }
        
        .new-call-btn {
            background: linear-gradient(to right, #808080, #c0c0c0);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            bottom: 30px;
            right: 30px;
            box-shadow: 0 0 15px var(--glow-color);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
        }
        
        .new-call-btn:hover {
            transform: scale(1.1);
        }
        
        .new-call-btn i {
            color: var(--primary-color);
            font-size: 24px;
        }
        
        /* Active Call Screen */
        #active-call-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--primary-color);
            z-index: 2000;
            flex-direction: column;
            justify-content: space-between;
            padding: 40px 20px;
            animation: fadeIn 0.3s ease-in;
        }
        
        .call-status {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .call-status-text {
            font-size: 1.2rem;
            color: var(--accent-color);
            margin-bottom: 5px;
        }
        
        .call-timer {
            font-size: 1rem;
            color: #aaa;
        }
        
        .caller-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
        }
        
        .caller-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 3px solid var(--accent-color);
            box-shadow: 0 0 20px var(--glow-color);
            object-fit: cover;
        }
        
        .caller-name {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--text-color);
        }
        
        .caller-number {
            font-size: 1.1rem;
            color: #aaa;
        }
        
        .audio-visualizer {
            width: 100%;
            height: 100px;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .visualizer-bar {
            width: 5px;
            height: 20px;
            background-color: var(--accent-color);
            margin: 0 3px;
            border-radius: 3px;
            animation: visualize 1.5s infinite ease-in-out;
        }
        
        .visualizer-bar:nth-child(1) { animation-delay: 0.1s; }
        .visualizer-bar:nth-child(2) { animation-delay: 0.2s; }
        .visualizer-bar:nth-child(3) { animation-delay: 0.3s; }
        .visualizer-bar:nth-child(4) { animation-delay: 0.4s; }
        .visualizer-bar:nth-child(5) { animation-delay: 0.5s; }
        .visualizer-bar:nth-child(6) { animation-delay: 0.4s; }
        .visualizer-bar:nth-child(7) { animation-delay: 0.3s; }
        .visualizer-bar:nth-child(8) { animation-delay: 0.2s; }
        .visualizer-bar:nth-child(9) { animation-delay: 0.1s; }
        
        .call-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: auto;
        }
        
        .call-control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        
        .call-control-btn:hover {
            transform: scale(1.1);
        }
        
        .mute-btn {
            background-color: rgba(192, 192, 192, 0.2);
            border: 1px solid var(--accent-color);
        }
        
        .mute-btn i {
            color: var(--accent-color);
            font-size: 24px;
        }
        
        .speaker-btn {
            background-color: rgba(192, 192, 192, 0.2);
            border: 1px solid var(--accent-color);
        }
        
        .speaker-btn i {
            color: var(--accent-color);
            font-size: 24px;
        }
        
        .end-call-btn {
            background-color: #ff3b30;
            border: none;
            width: 70px;
            height: 70px;
        }
        
        .end-call-btn i {
            color: white;
            font-size: 28px;
        }
        
        /* Incoming Call Screen */
        #incoming-call-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--primary-color);
            z-index: 2000;
            flex-direction: column;
            justify-content: space-between;
            padding: 40px 20px;
            animation: fadeIn 0.3s ease-in;
        }
        
        .incoming-call-status {
            text-align: center;
            margin-top: 40px;
        }
        
        .incoming-call-text {
            font-size: 1.5rem;
            color: var(--accent-color);
            margin-bottom: 10px;
            animation: pulse 2s infinite;
        }
        
        .incoming-call-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
        }
        
        .answer-btn {
            background-color: #34c759;
            border: none;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(52, 199, 89, 0.5);
        }
        
        .answer-btn:hover {
            transform: scale(1.1);
        }
        
        .answer-btn i {
            color: white;
            font-size: 28px;
        }
        
        .decline-btn {
            background-color: #ff3b30;
            border: none;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 59, 48, 0.5);
        }
        
        .decline-btn:hover {
            transform: scale(1.1);
        }
        
        .decline-btn i {
            color: white;
            font-size: 28px;
        }
        
        /* New Call Modal */
        #new-call-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1100;
            backdrop-filter: blur(5px);
        }
        
        .new-call-container {
            background-color: var(--secondary-color);
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 20px var(--glow-color);
            position: relative;
            animation: slideIn 0.5s ease-out;
            border: 1px solid rgba(192, 192, 192, 0.3);
        }
        
        .new-call-title {
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 20px;
            color: var(--accent-color);
            text-shadow: 0 0 10px var(--glow-color);
        }
        
        .new-call-input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid rgba(192, 192, 192, 0.3);
            background-color: rgba(30, 30, 30, 0.7);
            color: var(--text-color);
            font-size: 1rem;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .new-call-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 10px var(--glow-color);
        }
        
        .new-call-actions {
            display: flex;
            justify-content: space-between;
        }
        
        .cancel-call-btn {
            padding: 12px 20px;
            background-color: transparent;
            border: 1px solid var(--accent-color);
            border-radius: 8px;
            color: var(--accent-color);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            margin-right: 10px;
        }
        
        .cancel-call-btn:hover {
            background-color: rgba(192, 192, 192, 0.1);
        }
        
        .start-call-btn {
            padding: 12px 20px;
            background: linear-gradient(to right, #808080, #c0c0c0);
            border: none;
            border-radius: 8px;
            color: var(--primary-color);
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            margin-left: 10px;
        }
        
        .start-call-btn:hover {
            box-shadow: 0 0 15px var(--glow-color);
        }
        
        /* Toast Notification */
        #toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }
        
        .toast {
            background-color: var(--secondary-color);
            color: var(--text-color);
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            animation: slideInRight 0.3s ease-out;
            border-left: 4px solid var(--accent-color);
            max-width: 300px;
        }
        
        .toast-success {
            border-left-color: var(--success-color);
        }
        
        .toast-error {
            border-left-color: var(--error-color);
        }
        
        .toast-warning {
            border-left-color: var(--warning-color);
        }
        
        .toast-icon {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        .toast-success .toast-icon {
            color: var(--success-color);
        }
        
        .toast-error .toast-icon {
            color: var(--error-color);
        }
        
        .toast-warning .toast-icon {
            color: var(--warning-color);
        }
        
        .toast-message {
            flex: 1;
        }
        
        /* Call Filter Tabs */
        .call-filter-tabs {
            display: flex;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(192, 192, 192, 0.2);
        }
        
        .call-filter-tab {
            padding: 10px 15px;
            cursor: pointer;
            color: #aaa;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .call-filter-tab.active {
            color: var(--accent-color);
        }
        
        .call-filter-tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--accent-color);
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }

function displayCallHistory(filter) {
    const callHistoryElement = document.getElementById('call-history');

    const tabs = document.querySelectorAll('.call-filter-tab');

            if (filter === 'incoming' && call.direction === 'incoming' && call.status !== 'missed') {
                return true;
            } else if (filter === 'outgoing' && call.direction === 'outgoing') {
                return true;
            } else if (filter === 'missed' && call.status === 'missed') {
                return true;
            }
            return false;

                    } else {
                        statusIcon = '<i class="fas fa-arrow-down"></i>';

                const callTime = call.startTime ? call.startTime.toDate() : new Date();
                const formattedTime = formatCallTime(callTime);

function updateCallStatus(callId, status) {
    if (!callId) return;
    
    const updateData = { status: status };
    
    if (status === 'ended' || status === 'declined' || status === 'missed') {
        updateData.endTime = firebase.firestore.FieldValue.serverTimestamp();
        if (callDuration > 0) {
            updateData.duration = callDuration;
        }
    } else if (status === 'active') {
        updateData.answerTime = firebase.firestore.FieldValue.serverTimestamp();
    }
    
    db.collection('calls').doc(callId).update(updateData)
        .catch((error) => {
            console.error('Error updating call status:', error);
        });
}

async function setupWebRTC() {
    try {
        localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        
        peerConnection = new RTCPeerConnection(configuration);
        
        localStream.getTracks().forEach(track => {
            peerConnection.addTrack(track, localStream);
        });
        
        peerConnection.onicecandidate = event => {
            if (event.candidate && currentCallId) {
                const callRef = db.collection('calls').doc(currentCallId);
                
                if (callStatus === 'calling') {
                    callRef.collection('callerCandidates').add(event.candidate.toJSON());
                } else if (callStatus === 'active') {
                    callRef.collection('recipientCandidates').add(event.candidate.toJSON());
                }
            }
        };
        
        peerConnection.ontrack = event => {
            const remoteStream = new MediaStream();
            event.streams[0].getTracks().forEach(track => {
                remoteStream.addTrack(track);
            });
            
            const remoteAudio = new Audio();
            remoteAudio.srcObject = remoteStream;
            remoteAudio.autoplay = true;
            
            if (isSpeakerOn) {
                remoteAudio.setSinkId('speaker').catch(e => console.log('Error setting audio output:', e));
            }
        };
        
        if (callStatus === 'calling') {
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            
            const callRef = db.collection('calls').doc(currentCallId);
            await callRef.update({
                offer: {
                    type: offer.type,
                    sdp: offer.sdp
                }
            });
            
            callRef.onSnapshot(async (snapshot) => {
                const data = snapshot.data();
                if (!peerConnection.currentRemoteDescription && data && data.answer) {
                    const answer = new RTCSessionDescription(data.answer);
                    await peerConnection.setRemoteDescription(answer);
                }
            });
            
            callRef.collection('recipientCandidates').onSnapshot(snapshot => {
                snapshot.docChanges().forEach(async change => {
                    if (change.type === 'added') {
                        const candidate = new RTCIceCandidate(change.doc.data());
                        await peerConnection.addIceCandidate(candidate);
                    }
                });
            });
        }
        
        if (callStatus === 'receiving') {
            const callRef = db.collection('calls').doc(currentCallId);
            
            callRef.onSnapshot(async (snapshot) => {
                const data = snapshot.data();
                if (!peerConnection.currentRemoteDescription && data && data.offer) {
                    const offer = new RTCSessionDescription(data.offer);
                    await peerConnection.setRemoteDescription(offer);
                    
                    const answer = await peerConnection.createAnswer();
                    await peerConnection.setLocalDescription(answer);
                    
                    await callRef.update({
                        answer: {
                            type: answer.type,
                            sdp: answer.sdp
                        }
                    });
                }
            });
            
            callRef.collection('callerCandidates').onSnapshot(snapshot => {
                snapshot.docChanges().forEach(async change => {
                    if (change.type === 'added') {
                        const candidate = new RTCIceCandidate(change.doc.data());
                        await peerConnection.addIceCandidate(candidate);
                    }
                });
            });
        }
    } catch (error) {
        console.error('Error setting up WebRTC:', error);
        showToast('Error setting up call. Please try again.', 'error');
        endCall();
    }
}

function answerCall() {
    if (!currentCallId) return;
    
    ringtone.pause();
    ringtone.currentTime = 0;
    
    updateCallStatus(currentCallId, 'active');
    callStatus = 'active';
    
    document.getElementById('incoming-call-screen').style.display = 'none';
    
    document.getElementById('active-caller-name').textContent = document.getElementById('incoming-caller-name').textContent;
    document.getElementById('active-caller-number').textContent = document.getElementById('incoming-caller-number').textContent;
    document.getElementById('active-caller-pic').src = document.getElementById('incoming-caller-pic').src;
    document.getElementById('call-status-text').textContent = 'On Call';
    
    document.getElementById('active-call-screen').style.display = 'flex';
    
    startCallTimer();
    
    setupWebRTC();
}

function declineCall() {
    if (!currentCallId) return;
    
    ringtone.pause();
    ringtone.currentTime = 0;
    
    updateCallStatus(currentCallId, 'declined');
    callStatus = 'idle';
    currentCallId = null;
    
    document.getElementById('incoming-call-screen').style.display = 'none';
    document.getElementById('call-screen').style.display = 'flex';
    
    loadCallHistory();
}

function endCall() {
    stopCallTimer();
    
    if (callTone) {
        callTone.pause();
        callTone.currentTime = 0;
    }
    
    if (currentCallId && (callStatus === 'calling' || callStatus === 'active')) {
        updateCallStatus(currentCallId, 'ended');
    }
    
    if (peerConnection) {
        peerConnection.close();
        peerConnection = null;
    }
    
    if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
        localStream = null;
    }
    
    if (activeCallRef) {
        activeCallRef();
        activeCallRef = null;
    }
    
    callStatus = 'idle';
    currentCallId = null;
    
    document.getElementById('active-call-screen').style.display = 'none';
    document.getElementById('call-screen').style.display = 'flex';
    
    loadCallHistory();
}

function toggleMute() {
    if (localStream) {
        isMuted = !isMuted;
        localStream.getAudioTracks().forEach(track => {
            track.enabled = !isMuted;
        });
        
        const muteIcon = document.getElementById('mute-icon');
        if (isMuted) {
            muteIcon.classList.remove('fa-microphone');
            muteIcon.classList.add('fa-microphone-slash');
            showToast('Microphone muted', 'warning');
        } else {
            muteIcon.classList.remove('fa-microphone-slash');
            muteIcon.classList.add('fa-microphone');
            showToast('Microphone unmuted', 'success');
        }
    }
}

function toggleSpeaker() {
    isSpeakerOn = !isSpeakerOn;
    
    const speakerIcon = document.getElementById('speaker-icon');
    if (isSpeakerOn) {
        speakerIcon.classList.remove('fa-volume-up');
        speakerIcon.classList.add('fa-volume-mute');
        showToast('Speaker off', 'warning');
    } else {
        speakerIcon.classList.remove('fa-volume-mute');
        speakerIcon.classList.add('fa-volume-up');
        showToast('Speaker on', 'success');
    }
}

function startCallTimer() {
    callDuration = 0;
    callTimer = setInterval(() => {
        callDuration++;
        const minutes = Math.floor(callDuration / 60).toString().padStart(2, '0');
        const seconds = (callDuration % 60).toString().padStart(2, '0');
        document.getElementById('call-timer').textContent = `${minutes}:${seconds}`;
    }, 1000);
}

function stopCallTimer() {
    if (callTimer) {
        clearInterval(callTimer);
        callTimer = null;
    }
}

function formatCallTime(time) {
    const now = new Date();
    const callTime = new Date(time);
    
    if (now.toDateString() === callTime.toDateString()) {
        return callTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    } else if (now.getTime() - callTime.getTime() < 86400000 * 7) {
        const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        return days[callTime.getDay()];
    } else {
        return callTime.toLocaleDateString([], { month: 'short', day: 'numeric' });
    }
}

function startCallFromHistory(number) {
    document.getElementById('call-number').value = number;
    startCall();
}

function showToast(message, type = 'info') {
    const toastContainer = document.getElementById('toast-container');
    
    const toast = document.createElement('div');
    toast.className = `toast toast-${type}`;
    
    let icon = '';
    switch (type) {
        case 'success':
            icon = '<i class="fas fa-check-circle toast-icon"></i>';
            break;
        case 'error':
            icon = '<i class="fas fa-exclamation-circle toast-icon"></i>';
            break;
        case 'warning':
            icon = '<i class="fas fa-exclamation-triangle toast-icon"></i>';
            break;
        default:
            icon = '<i class="fas fa-info-circle toast-icon"></i>';
    }
    
    toast.innerHTML = `
        ${icon}
        <div class="toast-message">${message}</div>
    `;
    
    toastContainer.appendChild(toast);
    
    setTimeout(() => {
        toast.style.opacity = '0';
        setTimeout(() => {
            toastContainer.removeChild(toast);
        }, 300);
    }, 3000);
}
